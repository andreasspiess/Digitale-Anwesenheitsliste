<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>

    body {
    background-color: #002a5c;

    }

    .headline {
    margin-top: 1rem;
    color: white;
    text-align: center;
    }

    .mischok-logo {
    margin-top: 10rem;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .mb-3 {
    justify-content: center;
    margin-top: 1rem;
    }



    </style>

</head>
<body>

    <center><img class="mischok-logo" src="mischoklogoneu.png"></center>
    <h1 class="headline">Digitale Anwesenheitsliste</h1>

    <center><i class='fas fa-user-alt' style='font-size:58px; color: white'></i></center>

    <form>
        <center>
            <div class="mb-3 col-3">
                <label for="exampleInputEmail1" class="text-white">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-3">
                <label for="exampleInputPassword1" class="text-white">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">

            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
               <center><button class="btn btn-primary col-3" type="button">Login</button></center>
                <center><button class="btn btn-warning col-3" type="button">Registrieren</button></center>
            </div>
        </center>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
