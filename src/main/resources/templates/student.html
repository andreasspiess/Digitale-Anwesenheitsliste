<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>StudentLogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>

    body {
    background-color: #002a5c;
    color: white;
    }

    .mischok-logo {
    display: flex;

    }

    .d-grid {
    text-align: center;
    margin-top: 3rem;
    }

    .btn {
    text-align: center;
    margin: 0 auto;
    height: 60px;
    }

    .fs-1 {
    margin-top: 10rem;
    }

    .fs-2 {
    margin-top: 2rem;
    }

    .missingDays {
    text-align: center;
    margin-top: 4rem;
    }

    .date1 {
    margin-top: 2rem;
    }


    </style>
</head>
<body>

    <img class="mischok-logo" src="mischoklogoneu.png">

    <center><h1 class="fs-1">Hallo @Umschüler</h1></center>
    <center><h1 class="fs-2">hiermit bestätige ich meine Anwesenheit am</h1></center>
    <center><h1 class="date1" th:text="${date}">Donnerstag, 28.04.2022</h1></center>
    <center><h1 class="date2" th:text="${time}">08:55 Uhr</h1></center>

    <form class="presenceToSafe" method="post" th:object="${presenceToSave}">
        <div class="d-grid gap-2 btn">
            <button class="btn btn-success col-4" type="submit">Anwesenheit bestätigen</button>
        </div>
    </form>

        <h1 class="missingDays">Du hast diesen Monat <i style="color: red">5</i> Fehltage</h1>

</body>
</html>
